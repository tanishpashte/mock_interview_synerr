<!DOCTYPE html>
<html>
<head>
    <title>Signup/Signin Page</title>
    <link rel="stylesheet" href="signin-page-style.css">
</head>
<body>
    <div class="auth-container">
        <div id="signup-image">
            <img src="images/signin.jpg" alt="signin image" id="signin-image">
        </div>
        <form id="signin-form" class="auth-form">
            <h1>Welcome Back !</h1>

            <!-- email  -->
            <label for="signin-email"></label>
            <input type="email" id="signin-email" name="signin-email" placeholder="Email" required>
            <br>

            <!-- password -->
            <label for="signin-password"></label>
            <input type="password" id="signin-password" name="signin-password" placeholder="Password" required>
            <br>
            
            <!-- signup button  -->
            <button type="submit" id="signin-button">Log In</button>

            <!-- separator  -->
            <div class="separator">
                <span>Or sign in through</span>
            </div>

            <!-- direct logins  -->
            <div class="direct-logins">
                <button class="direct-login-button" id="google-signin-button">
                    <img src="./images/google-logo.png" alt="google-logo" id="google-logo" class="direct-login-logo">
                    Continue with Google
                </button>
            </div>

            <!-- switch to signup -->
            <div id="switch">
                <span>Don't have an account ?</span>
                <a href="signup-page.html" id="signup-link">Signup</a>
            </div>
        </form>
    </div>
    <script type="module" src="test.mjs"></script>
</body>
</html>
