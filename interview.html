<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Room</title>
    <script src="https://kit.fontawesome.com/86fc04f099.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="interview-style.css">
</head>
<body>
    <div class="camera-section">
            <a href="https://tanishpashte.github.io/mock_interview_synerr/" id="back-to-home-link" class="container">
                <i class="fa-solid fa-arrow-left-long top-left-icon"></i>
                <p id="back-to-home">Back to Home</p>
            </a>
        <h1>Interview Room</h1>

        <!-- Video Element -->
        <video id="video" autoplay></video>

        <!-- Control buttons for video/audio -->
        <div id="controls">
            <button id="toggle-video" class="button">Turn Video Off</button>
            <button id="toggle-audio" class="button">Turn Audio Off</button>
        </div>
    </div>
    <div class="response-section">
        <div class="response-text-section">
            response-section
        </div>
    </div>
    
    <script src="interview-script.js"></script>
    
</body>
</html>
