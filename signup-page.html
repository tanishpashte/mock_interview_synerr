<!DOCTYPE html>
<html>
<head>
    <title>Signup/Signin Page</title>
    <link rel="stylesheet" href="signup-page-style.css">
</head>
<body>
    <div class="auth-container">
        <div id="signup-image">
            <img src="images/signup.jpg" alt="signup image" id="signup-image">
        </div>
        <form id="signup-form" class="auth-form">
            <h1>Create an account</h1>

            <!-- username  -->
            <label for="signup-username"></label>
            <input type="text" id="signup-username" name="signup-username" placeholder="Username" required>
            <br>
            
            <!-- email  -->
            <label for="signup-email"></label>
            <input type="email" id="signup-email" name="signup-email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Email format: example@domain.com" required>
            <br>

            <!-- password -->
            <label for="signup-password"></label>
            <input type="password" id="signup-password" name="signup-password" placeholder="Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            <br>

            <!-- confirm password  -->
            <label for="signup-confirm-password"></label>
            <input type="password" id="signup-confirm-password" name="signup-confirm-password" placeholder="Confirm Password" >
            <br>
            
            <!-- signup button  -->
            <button type="submit" id="signup-button">Sign up</button>

            <!-- separator  -->
            <div class="separator">
                <span>or</span>
            </div>

            <!-- direct logins  -->
            <div class="direct-logins">
                <button class="direct-login-button" id="google-signup-button">
                    <img src="./images/google-logo.png" alt="google-logo" id="google-logo" class="direct-login-logo">
                    Continue with Google
                </button>
            </div>

            <!-- switch to signup -->
            <div id="switch">
                <span>Already have an account ?</span>
                <a href="signin-page.html" id="signin-link">Log In</a>
            </div>
        </form>
    </div>
    <script type="module" src="test.mjs"></script>
</body>
</html>
